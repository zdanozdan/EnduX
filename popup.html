<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnduX Formularz</title>
    <link rel="stylesheet" href="popup.css">

    <!-- Add Bootstrap 5 CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
      <h3>Formularz EnduX</h3>

      <select id="userSubmits" class="form-select">
        <option value="" disabled selected>Select Event</option>
        <!-- Dynamic options will be added here -->
      </select>

      <hr/>
      
      <form id="myForm">
        <label for="name" class="form-label">Imię:</label>
        <input type="text" id="name" name="name" class="form-control" required><br><br>
	
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" id="email" name="email" class="form-control" required><br><br>
	
        <button class="btn btn-primary" type="submit">Wyślij</button>
      </form>

      <hr/>      
      <button class="btn btn-secondary" id="testButton">Test Button</button>
      <div id="responseMessage"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
